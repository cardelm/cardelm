<h1 class="mt">{lang cardelm:login_member_center}</h1>
<div class="mbw">{lang cardelm:login_member_center_tips}</div>
<form method="post" autocomplete="off" action="plugin.php?id=cardelm:member" class="exfm">
<input type="hidden" name="formhash" value="{FORMHASH}">
<input type="hidden" name="referer" value="{echo dreferer()}" />
<input type="hidden" name="loginsubmit" value="yes">
<input type="hidden" name="login_cardelm_member" value="yes">
<table cellspacing="0" cellpadding="5">
	<tr>
	<th width="60">{lang cardelm:username}:</th>
	<td>{$_G[username]}</td>
	</tr>
	<tr>
	<th>{lang cardelm:password}:</th>
	<td><input type="password" name="cppwd" id="cppwd" class="px" /></td>
	</tr>
	<tr>
	<th>&nbsp;</th>
	<td><button type="submit" name="loginsubmit" id="loginsubmit" class="pn" value="true"><strong>{lang cardelm:submit}</strong></button></td>
	</tr>
</table>
</form>
